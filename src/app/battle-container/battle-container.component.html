      <span class="battle--container__title">Pick your challenger</span>

    <div class="battle--container__button">
      <button routerLink="dojo" matRipple style="width: fit-content; height: 50px;" mat-button mat-raised-button color="accent">

        <mat-icon>gamepad</mat-icon>

    </div>
  </div>
  <div class="battle--container__image" fxFlex fxlayoutalign="end">
